<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result</title>
</head>
<body>
    <h2>Enter your subjects and marks</h2>

    <label for="subject1">Subject 1:</label>
    <input type="text" id="subject1" placeholder="Enter first subject name"><br><br>

    <label for="subject2">Subject 2:</label>
    <input type="text" id="subject2" placeholder="Enter second subject name"><br><br>

    <label for="subject3">Subject 3:</label>
    <input type="text" id="subject3" placeholder="Enter third subject name"><br><br>

    <label for="marks1">Marks obtained in Subject 1:</label>
    <input type="number" id="marks1" placeholder="Enter marks for subject 1"><br><br>

    <label for="marks2">Marks obtained in Subject 2:</label>
    <input type="number" id="marks2" placeholder="Enter marks for subject 2"><br><br>

    <label for="marks3">Marks obtained in Subject 3:</label>
    <input type="number" id="marks3" placeholder="Enter marks for subject 3"><br><br>

    <button onclick="calculateResult()">Show Result</button>

    <h3>Result</h3>
    <table border="1" id="resultTable" style="display:none;">
        <tr>
            <th>Subject</th>
            <th>Total Marks</th>
            <th>Obtained Marks</th>
        </tr>
        <tr>
            <td id="subj1"></td>
            <td>100</td>
            <td id="obtained1"></td>
        </tr>
        <tr>
            <td id="subj2"></td>
            <td>100</td>
            <td id="obtained2"></td>
        </tr>
        <tr>
            <td id="subj3"></td>
            <td>100</td>
            <td id="obtained3"></td>
        </tr>
        <tr>
            <th>Total</th>
            <th>300</th>
            <th id="totalObtained"></th>
        </tr>
        <tr>
            <th colspan="2">Percentage</th>
            <th id="percentage"></th>
        </tr>
    </table>


    <script src="app.js"></script>

</body>
</html>
