<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Enter your city name:</h2>
    <input type="text" id="cityName" placeholder="Enter city name">
    <button onclick="welcomeUser()">Submit</button>

    <p id="welcomeMessage"></p>

    <h2>Enter your gender:</h2>
    <input type="text" id="gender" placeholder="Enter 'male' or 'female'">
    <button onclick="greetUser()">Submit</button>

    <p id="greetingMessage"></p>

    <h2>Enter the remaining fuel in your car (in litres):</h2>
    <input type="number" id="fuel" placeholder="Enter fuel in litres">
    <button onclick="checkFuel()">Check Fuel</button>

    <p id="fuelMessage"></p>

    <h2>Check if a number is divisible by 3</h2>
    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="checkDivisibility()">Check</button>

    <p id="divisibilityMessage"></p>

    <h2>Check if a number is even or odd</h2>
    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="checkEvenOdd()">Check</button>

    <p id="evenOddMessage"></p>

    <script src="app.js"></script>
</body>
</html>
