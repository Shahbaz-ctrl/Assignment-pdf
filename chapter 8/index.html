<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Enter two integers:</h2>
    <input type="number" id="firstNumber" placeholder="Enter first integer">
    <input type="number" id="secondNumber" placeholder="Enter second integer">
    <button onclick="checkLargerNumber()">Check</button>

    <p id="resultMessage"></p>

    <h2>Enter a number:</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="checkNumber()">Check</button>

    <p id="resultMessage"></p>

    <input type="text" id="charInput" maxlength="1" placeholder="Enter a character">
    <button onclick="checkVowel()">Check</button>
    <p id="resultMessage"></p>

    <h2>Enter time in 24-hour format (e.g., 1900 for 7:00 PM):</h2>
    <input type="text" id="timeInput" placeholder="Enter time (HHMM)">
    <button onclick="checkTime()">Check</button>
    <p id="resultMessage"></p>
    
    <script src="app.js"></script>
</body>
</html>
